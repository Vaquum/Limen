name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-tests:
    if: false
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) install your package _and_ any requirements
      - name: Install loop package (and deps)
        run: |
          pip install -e .
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # 4) run your tests via -m so Python sees the installed package
      - name: Run loop tests
        run: python -m loop.tests.run