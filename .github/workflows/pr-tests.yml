name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # 1) check out the PRâ€™s code
      - uses: actions/checkout@v3

      # 2) set up Python (adjust the version as needed)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) install your deps (if you have a requirements.txt)
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      # 4) run your PR test script
      - name: Run loop tests
        run: python loop/tests/run.py